name: Docker

on:
  push:
    branches: [ gr-main, release-fix ]
    tags: [ '**' ]

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions: 
      packages: write
    env:
      REPOSITORY_URL: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm version
      - name: Set variables
        id: vars
        run: |
          echo "SHORT_COMMIT_ID=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REPOSITORY_URL }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set image tags
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REPOSITORY_URL }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.VERSION }}
            type=raw,value=${{ steps.vars.outputs.SHORT_COMMIT_ID }}
            type=raw,value=latest
      - name: Build & Push Image
        uses: docker/build-push-action@v3
        with:
          context: .
          build-args: |
            VERSION=${{ steps.vars.outputs.VERSION }}
            BUILD_DATE=${{ steps.vars.outputs.BUILD_DATE }}
            VCS_REF=${{ steps.vars.outputs.SHORT_COMMIT_ID }}
          tags: ${{ steps.meta.outputs.tags }}
          push: true